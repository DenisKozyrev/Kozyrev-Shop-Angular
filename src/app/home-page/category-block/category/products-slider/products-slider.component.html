<div class='page-slider'>
  <p class='page-numbers'>{{currentPage}}/{{allPages}}</p>
  <div class='slider-buttons-block'>
    <button class="slider-button" (click)="previousPage()">
      &lt;
    </button>
    <button class="slider-button" (click)='nextPage()'>
      &gt;
    </button>
  </div>
</div>
